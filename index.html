<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>

    <div class="container">
      <div class="card">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="hola">
        <img class="img" src="images/image-victor.jpg" alt="hola">
        <div class="content">

          <h3> Victor Crest <span>26</span></h3>
          <span class="city">London</span>
          <hr>
          <div class="stadistics">
            <p>80K <span>Followers</span></p>
            <p>803K <span>Likes</span></p>
            <p>1.4K <span>Photos</span></p>

          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
